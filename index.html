<!-- index.html -->  
<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <title>To Do List</title>  
   
   <script src="main.js"></script>
   <link rel="stylesheet" href="style.css">

</head>  
<body>
	<div id="modalWindow" class="modal">
		<div class="modal-content">

			<span class="close">&times;</span>
			<div id="addProjectHeader">Add Project?</div>

			<label>Name:</label>
			<input id="project-name-input" type="text" class ="project-input" value="Groceries"><br>
		
			<label>Description:</label>
			<textarea id="project-descrip-input" wrap="physical" class ="project-input" type="text">Buy Oranges</textarea><br>
			
			<div id="button-row"><div id="submit-add" class="submit" type="submit" value="Submit">Submit</div></div>	
		</div>
	</div>

	<div id="editModalWindow" class="modal">
		<div class="modal-content">

			<span class="close">&times;</span>
			<div id="editProjectHeader">Edit Project?</div>

			<label>Name:</label>
			<input id="edit-project-name-input" type="text" class ="project-input" value=""><br>
		
			<label>Description:</label>
			<textarea id="edit-project-descrip-input" wrap="physical" class ="project-input" type="text"></textarea><br>
			
			<div id="button-row"><div id="submit-edit" class="submit" type="submit" value="Submit">Submit</div></div>		
		</div>
	</div>

	<div id="main">
		<div id="project-panel">
			<div id="project-panel-header">Projects</div>
			<div class="divider"></div>
			<div id="all" class="all-panel-item">All</div>
			<div id="add-project"><span class="plus-icon">+</span> Add Project</div>
		</div>
		<div id="project-main"></div>
	</div>
</body>  
</html>
