<!-- index.html -->  
<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <title>To Do List</title>  
   <script src="../src/index.js"></script>
   <link rel="stylesheet" href="style.css">

</head>  
<body>
	<div id="modalWindow" class="modal">
		<div class="modal-content">

			<span class="close">&times;</span>
			<div id="addProjectHeader">Add Project?</div>

			<label>Project Name:</label>
			<input id="project-name-input" type="text" value="Groceries"><br>
		
			<label>Description:</label>
			<textarea id="project-descrip-input" wrap="physical"  type="text">Buy Oranges</textarea><br>
			
			<div id="button-row"><div id="submit-add" class="submit" type="submit" value="Submit">Submit</div></div>	
		</div>
	</div>

	<div id="taskModalWindow" class="modal">
		<div class="modal-content">

			<span class="close">&times;</span>
			<div id="addTask">Add Task?</div>

			<label>Task:</label>
			<input id="task-name-input" type="text" value="Buy Milk"><br>
			
			<div id="button-row"><div id="add-task-submit" class="submit" type="submit" value="Submit">Submit</div></div>	
		</div>
	</div>

	<div id="editModalWindow" class="modal">
		<div class="modal-content">

			<span class="close">&times;</span>
			<div id="editProjectHeader">Edit Project?</div>

			<label>Project Name:</label>
			<input id="edit-project-name-input" type="text" value=""><br>
		
			<label>Description:</label>
			<textarea id="edit-project-descrip-input" wrap="physical"  type="text"></textarea><br>
			
			<div id="button-row"><div id="submit-edit" class="submit" type="submit" value="Submit">Submit</div></div>		
		</div>
	</div>

	<div id="flex-wrapper">
		<div id="project-panel">
			<div id="flex-wrapper-2">
				<div id="project-header">
					Projects
				</div>
				<div id="add-project">
					<span class="plus-icon">+</span>
					Add Project
				</div>
			</div>
		</div>
		<div id="project-entries"></div>
	</div>
</body>  
</html>
